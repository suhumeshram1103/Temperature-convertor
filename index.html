<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convertor</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicon -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- font awesome cnd link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Box1 -->
        <div class="box1">
            <div class="temperature-converter">
                 <!-- mobile icon -->
            <div class="mobile">
                <p id="watch"></p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery' ></i>
                </div>
            </div>

            <h2 class="title">Temprature Convertor</h2>

            <!-- Showing result -->
            <div class="result">
                <span class="result-heading">Result (Clesius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <!-- input field -->

            <div class="degree-type">
                <!-- for degree -->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>
    
                <!-- for option selection -->
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temprature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                    </select> 
                </div>
    
            </div>

            <button id="convert-btn">Convert</button>

        </div>

            </div>
           
        <!-- Box2
        <div class="box2">Temprature Converter
        </div> -->
    </div>

    <!-- script tag -->
    <script src="aap.js"></script>
</body>
</html>
